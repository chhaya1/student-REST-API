name: Update Image Tag

on:
  push:
    branches:
      - main

jobs:
  update-image-tag:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Update image tag in values.yaml
        run: |
          IMAGE_TAG=$(date +%Y%m%d%H%M%S)
          echo "New Image Tag: $IMAGE_TAG"

          # Update the image tag in values.yaml
          sed -i "s|image: \"chhaya786/student-api:.*\"|image: \"chhaya786/student-api:$IMAGE_TAG\"|" helm/student-api/values.yaml
          sed -i "s|image: \"postgres:.*\"|image: \"chhaya786/student-api:$IMAGE_TAG\"|" helm/student-api/values.yaml

          cat helm/student-api/values.yaml

          # Set Git user identity
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

          # Commit and push changes
          cd $GITHUB_WORKSPACE
          git config --global --add safe.directory $GITHUB_WORKSPACE
          git add helm/student-api/values.yaml
          git commit -m "Update image tag to $IMAGE_TAG" || echo "No changes to commit"

          # Use GitHub token for authentication
          git remote set-url origin https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/chhaya1/student-REST-API.git
          git push origin main || echo "No changes to push"



