name: Update Image Tag

on:
  push:
    branches:
      - main 

jobs:
  update-image-tag:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure Git properly
        run: |
          git config --global --add safe.directory $GITHUB_WORKSPACE

      - name: Set up Git
        run: |
          git config --global core.attributesfile ~/.gitattributes
          git config user.name "chhaya1"
          git config user.email "chhayasharma1401@gmail.com"

      - name: Update image tag
        run: |
          IMAGE_TAG=$(date +%Y%m%d%H%M%S)  
          echo "New Image Tag: $IMAGE_TAG"
          
          # Update values.yaml
          sed -i "s|image: .*|image: chhaya786/student-api:$IMAGE_TAG|" helm/student-api/values.yaml

          git add helm/student-api/values.yaml
          git commit -m "Update image tag to $IMAGE_TAG"
          git push origin main
