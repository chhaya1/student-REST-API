name: Update Image Tag

on:
  push:
    branches:
      - main

jobs:
  update-image-tag:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Update image tag
        run: |
          IMAGE_TAG=$(date +%Y%m%d%H%M%S)
          echo "New Image Tag: $IMAGE_TAG"

          # Correct sed command to update values.yaml properly
          sed -i "s|^\([[:space:]]*image: \).*|\1\"chhaya786/student-api:$IMAGE_TAG\"|" helm/student-api/values.yaml

          cat helm/student-api/values.yaml  # ðŸ‘ˆ Debug output after sed

          cd $GITHUB_WORKSPACE
          git config --global --add safe.directory $GITHUB_WORKSPACE
          git config --global core.attributesfile /dev/null

          git add helm/student-api/values.yaml
          git commit -m "Update image tag to $IMAGE_TAG" 2>/dev/null || echo "No changes to commit."
          git push origin main 2>/dev/null || echo "Nothing to push."

