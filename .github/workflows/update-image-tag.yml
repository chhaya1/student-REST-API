name: Update Image Tag

on:
  push:
    branches:
      - main

jobs:
  update-image-tag:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Update Image Tag in values.yaml
        run: |
          IMAGE_TAG=$(date +%Y%m%d%H%M%S)
          echo "New Image Tag: $IMAGE_TAG"
          
          # Update the image tag in values.yaml
          sed -i "s|image: .*|image: chhaya786/student-api:$IMAGE_TAG|" helm/student-api/values.yaml
          
          # Set Git safe directory
          git config --global --add safe.directory $GITHUB_WORKSPACE
          
          # Optional: Disable Git attributes scanning to avoid warnings
          git config --global core.attributesfile /dev/null
          
          # Commit and push changes, suppress errors
          git add helm/student-api/values.yaml
          git commit -m "Update image tag to $IMAGE_TAG" 2>/dev/null || echo "No changes to commit"
          git push origin main 2>/dev/null || echo "No changes to push"
